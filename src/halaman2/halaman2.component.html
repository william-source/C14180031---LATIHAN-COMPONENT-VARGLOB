<b>===== LIST OF NOTES =====</b>

<ul *ngFor="let data of datadariglob ">
  <B>JUDUL : {{data.judul}}</B><br>
  <B>TANGGAL : {{data.tanggal}}</B><br>
  <textarea rows="10" cols="50" disabled=true>
      {{data.isi}}
    </textarea><br>
  <p *ngIf="data.fav==1">
    favorited
  </p>
  <p *ngIf="data.fav==0">
    <button (click)="fav(data.id)">favorite</button>
  </p>
</ul>
